<!doctype html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custome Css Link -->
    <link rel="stylesheet" href="../todo-list/style.css">
</head>

<body>
    <header>
        <h3>To-Do List Manager</h3>
    </header>
    <main>
        <div class="container">
            <div class="row task-input-container d-lg-flex">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Your Tasks</h1>
                        <button id="delete-all-btn" class="btn btn-danger">Delete All</button>
                    </div>
                    <ul id="todo-list"></ul>
                    <div id="filter-section" class="filter-btns" style="display: none;">
                        <button class="filter active-filter" data-filter="all">All</button>
                        <button class="filter" data-filter="active">Active</button>
                        <button class="filter" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="input-section">
                        <input type="text" id="todo-input" class="form-control" placeholder="Enter a new task..." />
                        <button id="add-btn" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Custome JavaScript Link -->
    <script src="../todo-list/script.js"></script>
</body>

</html>
